name: Docker Image CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build the Docker image
      run: |
        echo "üç∑ Building Wine Service App Docker image..."
        docker build . --file Dockerfile --tag wine-service-app:$(date +%s)
        echo "‚úÖ Build successful!"
        
    - name: Verify build (optional)
      run: |
        echo "Checking if image was created..."
        docker images | grep wine-service-app || echo "Warning: Image not found in list"
