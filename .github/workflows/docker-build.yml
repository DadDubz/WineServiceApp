name: Docker Build and Push

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: List files (debug)
      run: |
        echo "Repository structure:"
        ls -la
        echo ""
        echo "Frontend files:"
        ls -la frontend/ | head -20
        echo ""
        echo "Checking yarn.lock:"
        ls -lh frontend/yarn.lock || echo "yarn.lock not found!"
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub (optional)
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      continue-on-error: true
      
    - name: Build Docker image (Primary)
      id: build-primary
      uses: docker/build-push-action@v5
      continue-on-error: true
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: wine-service-app:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build Docker image (Fallback)
      if: steps.build-primary.outcome == 'failure'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.simple
        push: false
        tags: wine-service-app:latest
        
    - name: Test Docker image
      run: |
        docker run --rm -d -p 8000:8000 -p 3000:3000 --name test-app wine-service-app:latest
        sleep 15
        echo "Testing frontend..."
        curl -f http://localhost:3000/ || exit 1
        echo "✓ Frontend OK"
        echo "Testing backend..."
        curl -f http://localhost:8000/api/healthz || exit 1
        echo "✓ Backend OK"
        docker stop test-app
        echo "✓ All tests passed!"
