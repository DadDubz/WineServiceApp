version: '3.9'

services:
  wine-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"  # Backend API
      - "3000:3000"  # Frontend
    environment:
      - SECRET_KEY=${SECRET_KEY:-wine-service-secret-key-for-jwt-tokens-2024}
      - ACCESS_TOKEN_EXPIRE_MINUTES=120
      - DATABASE_URL=sqlite:///./app.db
    volumes:
      - wine-data:/app/backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  wine-data: